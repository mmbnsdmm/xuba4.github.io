<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YY故事汇</title>
</head>
<body>
<div class="container" id="app" v-cloak v-show="isPc">
    <div style="margin-top: 50px;">
        <iframe width="360" height="720" :src="rSrc" class="pull-right">
            <p>你的浏览器不支持iframe</p>
        </iframe>
    </div>
</div>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script language="javascript" type="text/javascript">
    let Index = new Vue({
        el: '#app',
        name: "Index",
        data: function () {
            return {
                isPc: true,
                rSrc: "h5/index.html"
            };
        },
        mounted: function () {
            let _this = this;
            let _hostname = window.location.hostname;
            if (!_hostname.includes(["mmbnsdmm.gitee.io"])){
                _this.rSrc = "dist/build/h5/index.html";
                // _this.rSrc = "http://127.0.0.1:8080";
            }
            let userAgentInfo = navigator.userAgent;
            let Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            for (let v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    _this.isPc = false;
                    window.location.href=_this.rSrc;
                }
            }
        }
    });
</script>
</body>
</html>
